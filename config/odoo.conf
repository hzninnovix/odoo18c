[options]
admin_passwd = InnovixMaster125@#
addons_path = /mnt/extra-addons
proxy_mode = True

; Set memory limits to fully utilize 4GB of RAM
limit_memory_hard = 5368709120
; 5 GB (Hard limit)

limit_memory_soft = 4718592000
; 4.4 GB (Soft limit)

; Set number of workers to use more memory effectively
workers = 8
; Use 8 workers, but adjust based on system load

; Limit request size to prevent large data loads
limit_request = 8192

; Set CPU time limit to prevent long-running operations
limit_time_cpu = 600

; Set real-time time limit to avoid hanging processes
limit_time_real = 1200

; Set the maximum number of cron threads to run
max_cron_threads = 1

; Adjust the cache size to be closer to available memory
cache_size = 8192
; Set to 8 GB (8,192 MB) for cache size
